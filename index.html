<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grill Masters</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            background-color: #2c2c2c;
        }

        header {
            text-align: center;
            padding: 4rem 2rem;
            background-image: url('https://www.shutterstock.com/image-photo/barbecue-grill-pit-glowing-flaming-600nw-1798960867.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            border-bottom: 3px solid white;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: 700;
        }

        header p {
            font-size: 1.5rem;
            margin: 0.5rem 0 1.5rem;
            font-weight: 300;
        }

        .cta-button {
            background-color: white;
            color: #b22222;
            padding: 0.75rem 1.5rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s, color 0.3s;
        }

        .cta-button:hover {
            background-color: #b22222;
            color: white;
        }

        nav {
            background-color: #8b0000;
            padding: 1rem;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        section#recipes {
            padding: 2rem;
            background-color: #333;
            color: white;
            text-align: center;
        }

        .recipe-item {
            margin: 20px 0;
        }

        .recipe-item img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }

        .contact-footer {
            background-color: #8b0000;
            padding: 4rem 1rem;
            text-align: center;
        }

        .contact-footer h3 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .contact-footer p, .contact-footer a {
            font-size: 1.2rem;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Grill Masters</h1>
    <p>The Ultimate BBQ Experience</p>
    <a href="#recipes" class="cta-button">Discover Recipes</a>
</header>

<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#recipes">Recipes</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<section id="recipes">
    <h2>Our Favorite Recipes</h2>
    <div class="recipe-item">
        <h3>Smoky BBQ Ribs</h3>
        <img src="https://images.unsplash.com/photo-1567620905732-2d1ec7ab7445" alt="BBQ Ribs">
        <p>Slow-cooked ribs with our signature BBQ sauce.</p>
    </div>
    <div class="recipe-item">
        <h3>Grilled Steak</h3>
        <img src="https://images.unsplash.com/photo-1557951204-1845c4f36180" alt="Grilled Steak">
        <p>Perfectly seared steak with a smoky flavor.</p>
    </div>
</section>

<section class="contact-footer">
    <h3>Contact Us</h3>
    <p>Follow us on Instagram: <a href="https://instagram.com/yourprofile" target="_blank">@yourprofile</a></p>
</section>

</body>
</html>
